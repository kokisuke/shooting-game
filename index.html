<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>横スクロールシューティング</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Star Shooting</h1>
    <canvas id="gameCanvas"></canvas>

    <div id="controls">
        <div class="d-pad">
            <button id="btn-up" class="control-btn">▲</button>
            <button id="btn-down" class="control-btn">▼</button>
            <button id="btn-left" class="control-btn">◀</button>
            <button id="btn-right" class="control-btn">▶</button>
        </div>
        <div class="action-pad">
            <button id="btn-fire" class="control-btn">FIRE</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
